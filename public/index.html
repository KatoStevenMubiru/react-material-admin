<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="AI-Driven Personalized Drug Addiction Recovery System for Ugandan university students - Providing confidential, culturally relevant support"
    />
    <meta name="theme-color" content="#2196f3" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    
    <!-- PWA optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Recovery System">
    
    <!-- Performance optimizations for low-bandwidth -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    
    <!-- Fallback for font if Google Fonts fails to load -->
    <style>
      body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 
                     Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      }
    </style>
    
    <!-- Icons in various sizes for different devices -->
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon.png" sizes="32x32" type="image/png">
    <link rel="icon" href="favicon.png" sizes="48x48" type="image/png">
    <link rel="icon" href="favicon.png" sizes="62x62" type="image/png">
    <link rel="icon" href="favicon.png" sizes="80x80" type="image/png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>AI-Driven Personalized Drug Addiction Recovery System</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        You need to enable JavaScript to run this app. This application provides confidential support for addiction recovery.
      </div>
    </noscript>
    <div id="root"></div>
